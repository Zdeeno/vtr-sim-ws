program: ws/src/navigation_unity_core/scripts/gym_train_ppo.py
name: sweep_ppo
method: bayes
metric:
  goal: maximize
  name: eval_cum_reward
parameters:
  learning_rate_actor:
    distribution: log_uniform
    min: 0.000001
    max: 0.0001
  batch_size:
    values: [16, 64, 256, 1024]
  epochs:
    min: 1
    max: 8
  gamma:
    distribution: log_uniform
    min: 0.9
    max: 0.999
  clip:
    min: 0.1
    max: 0.4
  lmbda:
    min: 0.9
    max: 0.99
  loss:
    values: [0, 1]
  hidden_size:
    min: 32
    max: 1024